'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Deploy
        run: contentful-app-scripts upload --ci --bundle-dir ./build --organization-id ${{ secrets.CONTENTFUL_ORG_ID }} --definition-id ${{ secrets.CONTENTFUL_APP_DEF_ID }} --token ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}